<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Project 9</title>
</head>
<body>
    <h1>Project 9: Event Listeners</h1>

    <h2>1. Click Event:</h2>
        <button id="event1">Click Me!</button>
    <h2>2. Double Click Event:</h2>
        <button id="event2">Double Click Me!</button>
    <h2>3. Mouseover:</h2>
        <button id="event3">Hover me!</button>
    <h2>4. Keyup Event (Spell "disappear")</h2>
        <input type="text" id="event4" placeholder="spell disappear">
    <h2>5. Input Event:</h2>
        <input type="text" id="event5" placeholder="type your name">
        <p id="p5"></p>
    <h2>6. Copy Event:</h2>
        <p id="event6"> Copy Me!</p>
        <p id="p6"></p>
    <h2>7. Keydown Event:</h2>
        <input type="text" id="event7" placeholder="type something">
    <h2>8. Paste Event</h2>
        <p>Copy this text</p>
        <input type="text" id="event8" placeholder="paste it here">
    <h2>9. Cut Event</h2>
        <p id="event9">Cut Me!</p>
        <p id="p9"></p>
    <h2>10. Mousedown Event</h2>
        <button id="event10">Terminate Program</button>
        <div id="overlay">
            <p id="p10">PROGRAM TERMINATED</p>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
